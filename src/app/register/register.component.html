<form [formGroup]="form" (submit)="submit()">
<h3>Sign Up</h3>
        <div class="form-group">
            <label>First Name</label>
            <input formControlName="first_name" type="text" class="form-control" placeholder="James"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input formControlName="last_name" type="text" class="form-control" placeholder="Wang"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="email" class="form-control" placeholder="james.wang@mail.com"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="p4ssw0rd."/>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="password_confirm" type="password" class="form-control" placeholder="p4ssw0rd."/>
        </div>

        <button class="btn btn-primary btn-block">Sign Up</button>

    </form>
